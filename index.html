<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <title>muracool</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrap">
            <!-- ヘッダー -->
            <div class="header-wrap">
                <div class="header-container">
                    <header class="header">
                        <!-- ヘッダーロゴ -->
                        <h1><a href="#"><img src="img/header_logo.png" alt="muracool" class="header-logo"></a></h1>
                        <!-- ヘッダーナビ -->
                        <nav class="header-nav">
                            <ul>
                                <li><a href="#">企業理念</a></li>
                                <li><a href="#">製品</a></li>
                                <li><a href="#">採用情報</a></li>
                                <li><a href="#">お問い合わせ</a></li>
                            </ul>
                        </nav>
                        <div class="header-icon"><img src="img/hamburger.svg" alt="ハンバーガーメニュー"></div>
                    </header>

                    <!-- ファーストビューの文章 -->
                    <p class="header-main_text">街を作る。未来を作る。</p>
                </div>
                <div class="video">
                    <video src="video.mp4" muted autoplay loop></video>
                </div>
            </div>

            <!-- お知らせ -->
            <section class="news">
                <h2 class="news-title">お知らせ</h2>
                <ul class="news-list">
                    <li><a href="#"><span class="news-list_block">2020.11.17<span class="news-list_border">お知らせ</span></span>本社打合せ室が完成しました。</a></li>
                    <li><a href="#"><span class="news-list_block">2020.11.10<span class="news-list_border">お知らせ</span></span>【メディア掲載】住宅雑誌 2020年11月号</a></li>
                    <li><a href="#"><span class="news-list_block">2020.11.01<span class="news-list_border">お知らせ</span></span>ホームページが完成しました。</a></li>
                </ul>
            </section>

            <!-- 製品 -->
            <section class="case">
                <h2 class="case-title">製品</h2>
                <div class="flexbox">
                    <section class="case-content">
                        <p class="case-content_img"><img src="img/product1.png" alt="M様邸新築工事"></p>
                        <h3 class="case-content_title">M様邸新築工事</h3>
                        <p class="case-content_text">埼玉県</p>
                        <a href="#" class="case-content_btn"><img src="img/more.png" alt="詳細を見る"></a>
                    </section>
                    <section class="case-content">
                        <p class="case-content_img"><img src="img/building2.png" alt="スカイビル"></p>
                        <h3 class="case-content_title">スカイビル</h3>
                        <p class="case-content_text">東京都</p>
                        <a href="#" class="case-content_btn"><img src="img/more.png" alt="詳細を見る" class="case-content_img"></a>
                    </section>
                </div>
                <p class="case-btn"><a href="#">製品一覧</a></p>
            </section>

            <!-- links -->
            <div class="links">
                <a href="#" class="link-img"><img src="img/company.png" alt="企業理念"></a>
                <a href="#" class="link-img"><img src="img/recruit.png" alt="採用情報"></a>
                <a href="#" class="link-img"><img src="img/contact.png" alt="お問い合わせ"></a>
            </div>

            <footer class="footer">
                <div class="footer-content">
                    <div class="footer-nav">
                        <!-- フッターロゴ -->
                        <p><a href="#"><img src="img/footer_logo.png" alt="muracool" class="footer-logo"></a></p>
                        <!--　フッターナビ -->
                        <nav class="footer-nav_list">
                            <ul>
                                <li><a href="#">企業理念</a></li>
                                <li><a href="#">製品</a></li>
                                <li><a href="#">採用情報</a></li>
                                <li><a href="#">お問い合わせ</a></li>
                            </ul>
                        </nav>
                    </div>
                    <p class="copyright">©2022 Muracool. 無断転載禁止</p>
                </div>
            </footer>
        </div><!-- wrap -->
    </body>
</html>
